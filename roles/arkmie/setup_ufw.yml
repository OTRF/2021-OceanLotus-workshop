####################################################################
# Setup monitoring interface
####################################################################
- name: Setup Ubuntu UFW firewall
  ufw:
    rule: allow
    name: OpenSSH

- name: Allow HTTP
  ufw:
    rule: allow
    name: 'NGINX http'

- name: Allow HTTPS
  ufw:
    rule: allow
    name: 'NGINX https'

- name: NGINX healthcheck
  uri:
    url: "https://{{ ansible_default_ipv4.address }}:443"
    follow_redirects: none
    method: GET
    validate_certs: 'no'
    status_code: 200
    remote_src: yes
  register: _result
  until: _result.status == 200
  retries: 720 # 720 * 5 seconds = 1hour (60*60/5)
  delay: 5 # Every 5 seconds