##########################################################
# Add firewall rules for file sharing
##########################################################
- name: Firewall rules to allow hMail
  win_firewall_rule:
    name: hMail - {{ item.name }}
    localport: "{{ item.port }}"
    action: allow
    direction: in
    protocol: tcp
    state: present
    enabled: yes
  with_items:
    - { name: 'SMTP', port: 25 }
    - { name: 'SMTP SSL/TLS', port: 465 }
    - { name: 'SMTP Submission', port: 587 }
    - { name: 'POP3', port: 110 }
    - { name: 'POP3 SSL/TLS', port: 995 }
    - { name: 'IMAP', port: 143 }
    - { name: 'IMAP SSL/TLS', port: 993 }
    
- name: Firewall rule to allow SMB/File sharing
  win_firewall_rule:
    name: SMB
    localport: 445
    action: allow
    direction: in
    protocol: tcp
    state: present
    enabled: yes
  with_items:
    - 445
    - 139

- name: Firewall rule to allow ICMP v4 (ping)
  win_firewall_rule:
    name: ICMP Allow incoming V4 echo request
    enabled: yes
    state: present
    profiles: private
    action: allow
    direction: in
    protocol: icmpv4