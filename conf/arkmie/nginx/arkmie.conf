server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/ssl/arkmie.crt;
    ssl_certificate_key /etc/nginx/ssl/arkmie.key;

    location / {
	    proxy_pass http://127.0.0.1:8005;
    }
}